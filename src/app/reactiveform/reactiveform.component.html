<div class="row  my-5 py-3 rounded tempform">
    <div class="col-xs-12 col-sm-10  col-lg-12 px-5">

        <h1 class="text-center mb-4">Activator Master Card</h1>
      
        <form [formGroup]="activatorcard" (ngSubmit)="onSubmit()">
            <div class="row mt-5">
                <div class="col-md-6 column">  
                        <div class="row form-group mb-3">
                            <label  class="col-sm-2 col-md-2 col-form-label" for="date">Date:</label>
                            <div class="col-sm-10 col-md-6 small">
                                <input type="date" class="form-control" id="date" formControlName="date">
                            </div>
                        </div>
                        <div class="row form-group mb-3">
                            <label  class="col-sm-2 col-md-2 col-form-label" for="type">Type:</label>
                            <div class="col-sm-10 col-md-6 small">
                                <input type="text" class="form-control" id="type" formControlName="type">
                            </div>
                        </div>
                        <div class="row form-group mb-3">
                            <label  class="col-sm-2 col-md-2 col-form-label" for="number">Number:</label>
                            <div class="col-sm-10 col-md-6 small">
                                <input type="number" class="form-control" id="number" min="0" formControlName="number">
                            </div>
                        </div>            
                </div>

                <div class="col-md-6 column">
                    <div class="row text-center fw-bold mb-3">
                        <div class="col-md-5 ">Item Number</div>
                        <div class="col-md-5">parts by Weight</div>
                    </div>
                    <div class="row my-2" *ngFor="let items of item_weight.controls; let i=index">
                        <div class="col-md-5 form-group small" formArrayName="item_number">
                            <input type="number" class="form-control"  formControlName="{{i}}">
                        </div>
                        <div class="col-md-5 form-group small" formArrayName="item_weight">
                            <input type="number" class="form-control" formControlName="{{i}}" >
                        </div>
                        <div class="col-md-2">
                                <button type="button" class="btn btn-danger" (click)="removeitem(i)">Delete</button>
                        </div>
                    </div>
                    <button class="btn btn-primary  my-2 " [disabled]="!addbutton" (click)="additem()">Add </button> 
                  
                    <div>
                        <label  class="col-sm-2 col-md-3 fw-bold form-label" for="number">Total weight:</label>
                    </div>
                    <div class="row form-group mb-3">
                        <div class="col">
                            <input type="number" class="form-control bg-light" value="{{sum}}" placeholder="total weight" readonly>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary" [disabled]="!activatorcard.valid">Submit</button>
                        </div>
                    </div>
                    

                </div>
            </div>
   
        </form>
       
    </div>
</div>
